<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="navdiv">
            <a href="advanced.html" class="c">Advanced Search</a>
            <a href="images.html" class="c">Image Search</a>
        </div>
    </nav>

    <main>
        <center>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="20%" height="5%"
                id="googleimg">
            <!-- Search bar -->
            <div>
                <div id="maindiv">
                    <span style="height:20px;line-height:20px;width:20px"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                    <span id="inputspan">
                        <form action="https://google.com/search">
                            <input class="input" type="text" name="q" autocapitalize="off" autocomplete="off" autofocus>


                           
                </div>
            </div>
            <!--Buttons -->
            <section>
                <div><input class="button" type="submit" value="Google Search"></div>
                <div><input class="button" type="submit" name="btnI" value="I'm feeling lucky"></div>
            </section>
            </form>



        </center>
    </main>





</body>

</html>
